      //for the cursor mfundo
      document.addEventListener('DOMContentLoaded', () => {
        const body = document.querySelector('body');
        const mouse = document.getElementById('effectMouse');
      
        body.addEventListener('mousemove', (e) => {
          let scale = 1;
          if (e.target.classList.contains('effect')) {
            scale = 3;
          }
          // Combine translateX and translateY into a single translate
          mouse.style.transform = `
            translate(${e.clientX}px, ${e.clientY}px) 
            scale(${scale})
          `;
        });
      
        // Use 'mouseleave' on the window to detect when the cursor leaves the viewport
        window.addEventListener('mouseleave', () => {
          mouse.style.transform = 'scale(0)';
        });
      
        // Optionally, reset the cursor when it re-enters the viewport
        window.addEventListener('mouseenter', () => {
          mouse.style.transform = 'scale(1)';
        });
      });
